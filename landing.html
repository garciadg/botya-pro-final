<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotYa Paraguay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #111;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: 0.3s;
    }

    .telegram { background: #0088cc; color: white; }
    .telegram:hover { background: #006699; }

    .whatsapp { background: #25D366; color: white; }
    .whatsapp:hover { background: #1da851; }

    .mercado { background: #0077ff; color: white; }
    .mercado:hover { background: #005fcc; }

    .paypal { background: #ffc439; color: #111; }
    .paypal:hover { background: #e0ac00; }

    @media (max-width: 600px) {
      .btn { display: block; width: 90%; margin: 10px auto; }
    }
  </style>
</head>
<body>
  <h1>🤖 BotYa Paraguay</h1>
  <p>Activá tu bot de atención automática ahora mismo.</p>

  <div>
    <a class="btn telegram" href="https://t.me/botyaparaguay_bot" target="_blank">📲 Iniciar con Telegram</a>
    <a class="btn whatsapp" href="#" onclick="alert('🚧 La opción por WhatsApp estará disponible muy pronto.')" target="_blank">💬 Consultar por WhatsApp</a>
    <a class="btn mercado" href="https://mpago.la/yourlink" target="_blank">💳 Pagar con MercadoPago</a>
    <a class="btn paypal" href="https://www.paypal.com/pay?hosted_button_id=XXXXXXX" target="_blank">💰 Pagar con PayPal</a>
  </div>
</body>
</html>
